<!DOCTYPE html>
<html>
<head>
<title class="Job">Job Application</title>
	<link rel="stylesheet" href="mtjava.css">
	<meta name="viewport" content=""width=device-width, scale=1.0">
  <style>
  .Question {
  text-align: center;
  background-color: #FCEBB6;
  color: black;
  border-style: solid;
  border-width: 2px;
  }
  body {
  text-align: left;
  padding: 30px;
 background-color: #d2B48C;
  }
  .submit-button {
   width: 100%;
   padding: 5px;
   border-radius: 30px;
   font-size: 20px;
   color: white;
   background-color: black;
  }
  .job {
  font-size: 30px;
  }
  </style>
</head>
<body>
<div id="herohead"></div>
<h1 class="job">Job Application</h1>
<form>
<div class="Question 1">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" required><br>
  </div>
  
  <div class="Question 2">
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" required><br>
  </div>
  
  <div class="Question 3">
  <label for="Street">Street Address:</label><br>
  <input type="text" id="Street" name="Street" required><br>
  </div>
  
  <div class="Question 4">
  <label for="City">City:</label><br>
  <input type="text" id="City" name="City" required><br>
  </div>
  
  <div class="Question 5">
  <label for="State">State:</label><br>
  <input type="text" id="State" name="State" required ><br>
  </div>
  
  <div class="Question 6">
  <label for="Zip">Zip Code:</label><br>
  <input type="text" id="Zip" name="Zip" required ><br>
  </div>
  
  <div class="Question 7">
   <label for="Phone">Phone Number:</label><br>
  <input type="text" id="Phone" name="Phone" required><br>
  </div>
  
  <div class="Question 8">
   <label for="Email">Email Address:</label><br>
  <input type="text" id="Email" name="Email" required><br>
  </div>
  
  <div>
   <div class="Question 9">
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" required></textarea><br>
  </div>
  </div>
  <input type="submit" class="submit-button">
</form>
</body>
<footer>
<p>Created by: B Martinez</p>
</footer>
</html>
